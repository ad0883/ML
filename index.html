<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal Scanner</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    video { border: 2px solid #333; border-radius: 10px; }
    canvas { display: none; }
    #results { margin-top: 20px; text-align: left; display: inline-block; }
  </style>
</head>
<body>
  <h1>Meal Scanner</h1>
  <video id="video" width="400" height="300" autoplay></video>
  <br>
  <button id="scanBtn">Scan Meal</button>

  <canvas id="canvas" width="400" height="300"></canvas>

  <div id="results"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const scanBtn = document.getElementById('scanBtn');
    const resultsDiv = document.getElementById('results');
    const ctx = canvas.getContext('2d');

    // Open webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => console.error("Error accessing camera: ", err));

    // Capture and send image when button is clicked
    scanBtn.addEventListener('click', () => {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(async (blob) => {
        const formData = new FormData();
        formData.append('file', blob, 'meal.jpg');
        formData.append('condition', 'diabetes'); // example condition

        try {
          const response = await fetch('http://127.0.0.1:8000/scan-meal', {
            method: 'POST',
            body: formData
          });
          const data = await response.json();
          displayResults(data);
        } catch (err) {
          console.error("Error scanning meal:", err);
        }
      }, 'image/jpeg');
    });

    function displayResults(data) {
      resultsDiv.innerHTML = "<h3>Detected Foods:</h3>";
      if (data.detections && data.detections.length > 0) {
        data.detections.forEach(item => {
          const div = document.createElement('div');
          div.style.marginBottom = '10px';
          div.innerHTML = `
            <strong>${item.label}</strong> (Confidence: ${item.confidence.toFixed(2)})<br>
            Calories: ${item.nutrition?.calories ?? 'N/A'}, 
            Protein: ${item.nutrition?.protein ?? 'N/A'}, 
            Carbs: ${item.nutrition?.carbs ?? 'N/A'}, 
            Fat: ${item.nutrition?.fat ?? 'N/A'}<br>
            Advice: ${item.advice.join('; ') || 'N/A'}
          `;
          resultsDiv.appendChild(div);
        });
      } else {
        resultsDiv.innerHTML += "<p>No foods detected.</p>";
      }
    }
  </script>
</body>
</html>
